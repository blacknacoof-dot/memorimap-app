<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>추모맵 - 납골당 예약 서비스</title>
  <!-- Tailwind CSS via CDN for quick setup (can be replaced with local install) -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
  <script>
    // Shim for process.env to work with the existing code logic without build steps
    window.process = {
      env: {
        NODE_ENV: 'development',
        // 로컬 개발 시 아래 키들을 .env 파일이나 여기에 직접 입력해서 테스트하세요.
        // REACT_APP_SUPABASE_URL: '',
        // REACT_APP_SUPABASE_ANON_KEY: '',
        // REACT_APP_CLERK_PUBLISHABLE_KEY: '' 
      }
    };
  </script>
  <style>
    /* Mobile optimization */
    body,
    html,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f3f4f6;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <!-- Vite Entry Point -->
  <script type="module" src="/index.tsx"></script>
</body>

</html>
